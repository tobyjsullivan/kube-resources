kind:  ConfigMap
apiVersion: v1
metadata:
  name: nginx-config
data:
  servers.conf: |-
    server {
      listen      80;
      server_name api.oneclicksandwich.com;

      location / {
        proxy_pass http://ocs-api.default.svc.cluster.local:30379;
      }
    }
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
        - name: config
          configMap:
            name: nginx-config
            items:
            - key: servers.conf
              path: servers.conf
      containers:
      - name: nginx
        image: nginx:stable
        ports:
        - containerPort: 80
        volumeMounts:
          - name: config
            mountPath: /etc/nginx/conf.d
